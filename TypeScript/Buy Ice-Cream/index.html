<body>
    <form action="#" method="post" name="form1">
        
        <fieldset>
            <legend><strong>Выберите размер:</strong></legend>
            <p><input type="radio" name="size" data-price = 10>
                <label for="1">Маленький </label>
                <input type="radio" name="size" data-price = 25 >

        </fieldset><br>
        
        <fieldset id="addings">
            <legend><strong>Выберите добавки (минимум одну): </strong></legend>

            <legend><strong>Посыпать маршмеллоу </strong></legend>

        <p id="warning" style="display: none;"></p>
        <p> Цена: <span id="price">0</span> руб.</p>

        
        <input type="submit" value="Заказать мороженное" id="order">
        </form>
