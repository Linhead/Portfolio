<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Inline CSS</title>
    <script type="text/javascript">
     function randomInteger(min, max) {
  var rand = min + Math.random() * (max - min)
  rand = Math.round(rand);
  return rand;
}

var a = randomInteger (1,100);

function comparison () {
    var text = document.getElementById ("searchTxt");
    var div = document.getElementById ("1");
    var inputValue = text.value;
    if (inputValue < a) {
        div.innerHTML = "Загаданное значение меньше введёного вами";
    }
    else if (inputValue > a) {
        div.innerHTML = "Загаданное значение больше введёного вами";
    }
    else {
        div.innerHTML = "Вы угадали!";
        
    }
}

function changeValue () {
    a = randomInteger (1,100);
}

    </script>
</head>
<body>
    <div>
    <input type="text" maxlength="512" id="searchTxt" class="searchField"/>
    <input type="button" value="Сравнить" onclick="comparison ()">
    <input type="button" value="Изменить значение" onclick="changeValue ()">
</div>
<div id = "1">   </div>
    </body>
    </html>
