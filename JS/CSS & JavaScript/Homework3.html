<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Inline CSS</title>
    <link href="css2.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
    
    
    window.onload = function () {
    var login = document.getElementsByTagName("input")[0];
    var pass = document.getElementsByTagName("input")[1];
   
    var button = document.getElementsByTagName("input")[3];
    }
    
    function checkEnter () {
    if (login.value.length == 0) {
       var p1 = document.getElementById ("first");
        p1.innerHTML = "Вы не заполнили поле логин";
        login.style.borderColor = "red";
    }
    else if (pass.value.length == 0) {
       var p1 = document.getElementById ("first");
        p1.innerHTML = "Вы не заполнили поле пароль";
        pass.style.borderColor = "red";
    }
    else if (login.value == 12345 && pass.value == 12345) {
        var p1 = document.getElementById ("first");
        p1.innerHTML = "Заполните логин и пароль правильно!";
        login.style.borderColor = "red";
        pass.style.borderColor = "red";
    }
    else {
        var p1 = document.getElementById ("first");
        p1.innerHTML = "Вы авторизированы!";
        p1.style.color = "green";
    }

}
        </script>
</head>
<body>
        <form method="post" action="" enctype="text/plain">
            <p>
                    <label for="login" accesskey="l">Логин: </label>
                    <input type="text" name="login" id="login" />
                </p>

                <p>
                        <label for="pass" accesskey="p">Пароль:</label> 
                        <input type="password" name="pass" id="pass" />
                    </p>
                    <p>
                    <input type="checkbox"> Запомнить меня
                </p>
                <p>
                <input type="button" value="Вход" onclick="checkEnter ()">
            </p>
                <p id="first"> </p>
            </form>
                
    </body>
    </html>
