<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Set</title>
</head>
<body>

<p> Введите число: <input type ="number">  
<button type ="submit" id ="button"> Ввести </button> </p>
<p >Введённые Вами числа (без повторений): <span id = "countField"> </span> </p>
    <script>

	window.addEventListener("load", function () {
    'use strict';
	
	let mySet = new Set ();
	let countField = document.querySelector("#countField");
	let input = document.querySelector("input");
	document.querySelector("#button").addEventListener ("click", function () {
		countField.innerText = "";
		mySet.add (input.value);
	
		mySet.forEach ((item) => {
		countField.innerText += item + ",  ";
		}		)
		

		countField.innerText = countField.innerText.substring(0, countField.innerText.length - 1);
		input.value = "";
	});
	
	});
	
	
	</script>
</body>
</html>
