	window.addEventListener("load", function () {
    'use strict';
	
	let mySet = new Set ();
	let countField = document.querySelector("#countField");
	let input = document.querySelector("input");
	document.querySelector("#button").addEventListener ("click", function () {
		countField.innerText = "";
		mySet.add (input.value);
	
		mySet.forEach ((item) => {
		countField.innerText += item + ",  ";
		}		)
		

		countField.innerText = countField.innerText.substring(0, countField.innerText.length - 1);
		input.value = "";
	});
	
	});
