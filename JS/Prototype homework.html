    <title>Конструктор Function()</title>

    <script type="text/javascript">

      function Human (firstName, lastName, age, job, salary,sex) {
	  
	  this.firstName = firstName;
	  this.lastName = lastName;
	  this.age = age;
	  this.work = job;
	  this.salary = salary;
	  this.sex = sex;
	  }
	  Human.prototype.sayMe = function () {
	  document.write ("Hello! My name is " + this.firstName + " " + this.lastName + ". I am " + this.age + " years old. I work " + this.work + ". I am from " + Human.prototype.country 
	  + ". <br />");  
	  }
	  Human.prototype.country = "Russia";
	  Human.prototype.malePension = 60;
	  Human.prototype.femalePension = 55;
	  
	  Human.prototype.toString = function ()  {
	  return "Age: " + this.age + "Salary: " + this.salary;
	  }
	  Human.prototype.calculatePension = function () {
	  if (this.sex == "female") { 
	  var pensionAge = Human.prototype.femalePension - this.age;
	  document.write (this.firstName + " till pension age is " + pensionAge + " years. <br />");
	  }
	  else if (this.sex == "male"){
	  var pensionAge = Human.prototype.malePension - this.age;
	  document.write (this.firstName + " till pension age is " + pensionAge + " years. <br />");
	  }
	  }

	  </script>
