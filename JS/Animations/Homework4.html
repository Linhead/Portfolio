<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Transition</title>
    <style>

a {
background-color: aqua;
font: 18px 'Verdana';
text-decoration: underline;
-webkit-transition: all 2s;
            -o-transition: all 2s;
            -moz-transition: all 2s;
            transition: all 2s;

}

a:hover {
    background-color:azure;
    font: 30px 'Verdana';

}
           </style>
</head>
<body>
       <p>
        <a href=#>Link 1</a> 
    </p>
    <p>
        <a href=#>Link 2</a> 
    </p>
    <p>
        <a href=#>Link 3</a> 
    </p>
    </body>
    </html>
